<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
    <script>
        $(function(){
            $("img").css("width","200px");
            $("img:eq(0)").css({
               "border":"5px inset tomato",
               "box-shadow":"5px 5px 5px gray",
               "margin":"10px" 
            });

            $("figure.photo1>figcaption").css("font-weight","bold");

            $("figure.photo1>img").css({
                "width":"100px",
                "border":"2px solid lime",
                "cursor":"pointer"
            });

            //id 가 test 인 영역을 이동시켜보자
            $("#test").css({
                "position":"absolute",
                "top":"50px",
                "left":"250px"
            });

            //3 인덱스보다 큰곳에만 적용
            $("#test>ul>li:gt(3)").css("color","red");

            //3보다 작은곳에만 적용
            $("#test>ul>li:lt(3)").css("color","blue");

            //짝수번지에만 적용(0,2,4...)
            //$("#test>ul>li:even").css("background-color","yellow");
            $("#test>ul>li").even().css("background-color","yellow");

            //홀수번지에만 적용 (odd) 1,3,5...
            $("#test>ul>li:odd").css("background-color","gray");
            //$("#test>ul>li").odd().css("background-color","gray");

            //피규어의 이미지에 클릭이벤트 적용
            $("figure>img").click(function(){
                alert("안녕하세요");
            });
        });
    </script>
</head>
<body>
 <img src="../image/shop/11.jpg">
 <figure class="photo1">
    <img src="../image/talent/13.jpg">
    <figcaption>
        박신혜입니다
    </figcaption>
 </figure>
 <figure class="photo1">
    <img src="../image/talent/12.jpg">
    <figcaption>
        박보영입니다
    </figcaption>
 </figure>

 <div id="test">
    <ul>
        <li>Java</li>
        <li>JSP</li>
        <li>JavaScript</li>
        <li>HTML5</li>
        <li>SpringBoot</li>
        <li>jQuery</li>        
    </ul>
 </div>
</body>
</html>
