<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <title>MyPage</title>
</head>
<body>

    <header>
        <h1 style="font-size: 50px;">메인</h1>
        <ul class="list">
            <li><a href>마이페이지</li></a>
            <li>로그아웃</li>
        </ul>
    </header>

    <hr>
    <div class="main">

    
    <h1 style="font-size: 50px;">My Page</h1>
    <p>◀︎ 이전 페이지</p>


    <div class="container">
        <h1>개인정보 수정</h1>
        <form action="">
            <p>닉네임 변경</p>
            <input type="text" name="change_name" id="" placeholder="변경할 닉네임을 입력하시오."><br>
            <input type="button" value="변경" id="change_name">

            <p class="password">비밀번호 변경</p>
            <input type="password" name="now_password" id="now_pw" placeholder="현재 비밀번호를 입력하세요."><br>
            <input type="password" name="new_password" id="new_pw" placeholder="새로운 비밀번호를 입력하세요."><br>
            <input type="button" value="변경" id="change_password">
        </form>
    </div>
</div>
</body>
</html>
