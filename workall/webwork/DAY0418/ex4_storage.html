<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<h5 class="alert alert-danger">localStorage,sessionStorage 공부</h5>
<script>
    //localStorage 에 key,value 를 저장하는 3가지 방법
    localStorage.name="김영자";
    localStorage["addr"]="서울시 강남구";
    localStorage.setItem("hp","010-111-2222");

    //sessionStorage 에 key,value 를 저장하는 3가지 방법
    sessionStorage.name="캔디";
    sessionStorage["addr"]="미국LA";
    sessionStorage.setItem("hp","010-4444-5555");
</script>
<h6>localStorage 의 값 읽어오기</h6>
<script>
    document.write("Name:"+localStorage.name+"<br>");
    document.write("Addr : "+localStorage["addr"]+"<br>");
    document.write("HP : "+localStorage.getItem("hp")+"<hr>");
</script>
<h6>sessionStorage 의 값 읽어오기</h6>
<script>
    document.write("Name:"+localStorage.name+"<br>");
    document.write("Addr : "+localStorage["addr"]+"<br>");
    document.write("HP : "+localStorage.getItem("hp")+"<hr>");
</script>
<button type="button" class="btn btn-danger" id="btn1">
    localStorage 의 name 삭제</button><br>
<button type="button" class="btn btn-outline-danger" id="btn2">
    localStorage 전체 삭제</button><br>

<button type="button" class="btn btn-info" id="btn3">
        sessionStorage 의 name,addr 삭제</button><br>
<button type="button" class="btn btn-outline-info" id="btn4">
    sessionStorage 전체 삭제</button><br>  
    
<script>
    document.getElementById("btn1").onclick=function(){
        //delete localStorage.name;
        localStorage.removeItem("name");//위와 같음
    }

    document.getElementById("btn2").onclick=function(){
       localStorage.clear();
    }

    document.getElementById("btn3").onclick=function(){
       sessionStorage.removeItem("name");
       delete sessionStorage.addr;
    }

    document.getElementById("btn4").onclick=function(){
       sessionStorage.clear();
    }
</script>
</body>
</html>
