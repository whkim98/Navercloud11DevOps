<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
    <script>
        $(function(){
            //전체선택의 체크값을 얻어서 나머지 제목들에 체크값을 전달하기
            $("#checkall").click(function(){
                let ck1=$(this).is(":checked");
                let ck2=$(this).prop("checked");
                //alert(ck1+","+ck2);

                //변경될 값이 true/false 인경우는 attr 보다는 prop 으로 변경한다
                $(".chk").prop("checked",ck2);
                //$(".chk").attr("checked",ck2);
            });
        });
    </script>
</head>
<body>
<label>
    <input type="checkbox" id="checkall" class="form-check-input">전체선택
</label>
<hr>
<script>
    for(let i=1;i<=10;i++){
        document.write(`
        <label>
            <input type="checkbox" class="form-check-input chk">제목 ${i}
        </label>
        <br>
        `);
    }
</script>
</body>
</html>
