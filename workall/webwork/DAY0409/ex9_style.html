<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        div.one>figure>img{
            width: 120px;
            height: 100px;
        }

        div.one>figure>figcaption{
            text-align: center;
        }

        div.one>figure{
            float: left;/*왼쪽부터 우측으로 배치, 해지하려면 clear:both*/
        }
    </style>
</head>
<body>
<h2 style="font-family: 'Dancing Script';">Hello Bitcamp!!! : Dancing Script</h2>
<h2 style="font-family: 'East Sea Dokdo';">오늘은 화요일이예요:East Sea Dokdo</h2>
<h2 style="font-family: 'Gaegu';">오늘은 화요일이예요:Gaegu</h2>
<h2 style="font-family: 'Gamja Flower';">오늘은 화요일이예요:Gamja Flower</h2>
<h2 style="font-family: 'Pacifico';">오늘은 화요일이예요:Pacifico</h2>
<h2 style="font-family: 'Single Day';">오늘은 화요일이예요:Single Day</h2>
<div class="one">
    <figure>
        <img src="../image/mycar/mycar13.png">
        <figcaption>
            <b style="font-family: 'Single Day';">핑크폭스바겐</b>
        </figcaption>
    </figure> 
    <figure>
        <img src="../image/mycar/mycar11.png">
        <figcaption>
            <b style="font-family: 'Single Day';">노랑폭스바겐</b>
        </figcaption>
    </figure>
    <figure>
        <img src="../image/mycar/mycar7.png">
        <figcaption>
            <b style="font-family:Dancing Script;">BMW Mini</b>
        </figcaption>
    </figure>    
</div>
<hr style="clear: both;"> <!--float:left 속성을 일단 해제-->
<div class="one">
    <figure>
        <img src="../image/mycar/mycar2.png">
        <figcaption>
            <b style="font-family: 'East Sea Dokdo';">벤츠</b>
        </figcaption>
    </figure> 
    <figure>
        <img src="../image/mycar/mycar15.png">
        <figcaption>
            <b style="font-family: 'East Sea Dokdo';">미니버스</b>
        </figcaption>
    </figure>
    <figure>
        <img src="../image/mycar/mycar3.png">
        <figcaption>
            <b style="font-family:Dancing Script;">Audi</b>
        </figcaption>
    </figure>    
</div>
</body>
</html>
